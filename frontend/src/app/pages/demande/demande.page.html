<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-icon slot="end" name="notifications-circle"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-img class="demande" src="assets/images/don.png"></ion-img>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-img class="image" src="{{photo}} + {{don?.id_don}}"></ion-img>
      <div class="text">
        <h3><b>{{don?.libelle_don}}</b></h3>
        <ion-label>Cat√©gorie : {{don?.categorie.libelle_cat}}</ion-label><br>
        <ion-label>Niveau : {{don?.niveau.libelle_niveau}}</ion-label>
      </div>
      <ion-button type="submit" (click)="alertC(don?.id_don)" *ngIf ="userConnect.type==='user'"><b>DEMANDER</b></ion-button>
      <ion-button type="submit" (click)="alertCE(don?.id_don)" *ngIf ="userConnect.type==='ecole'"><b>DEMANDER</b></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
