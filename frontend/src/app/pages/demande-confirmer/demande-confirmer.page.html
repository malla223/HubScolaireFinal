<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-icon slot="end" name="notifications-circle"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-img class="demande" src="assets/images/don.png"></ion-img>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-img class="image" src="{{photo}} + {{demandedon?.id_demande}}"></ion-img>
      <div class="text">
        <h3><b>{{demandedon?.don.libelle_don}}</b></h3>
        <ion-label><b>Nom élève : </b>{{demandedon?.nom_eleve}}</ion-label><br>
        <ion-label *ngIf ="userConnect.type==='user'"><b>Nom école : </b>{{demandedon?.nom_ecole}}</ion-label>
        <ion-label *ngIf ="userConnect.type==='ecole'"><b>Nom école : </b>{{demandedon?.ecole?.nom_ecole}}</ion-label>
      </div>
      <ion-button type="submit" (click)="alertA()"><b>ANNULER</b></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
