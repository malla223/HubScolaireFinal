<ion-content [fullscreen]="true">
  <div class="main_content_div">
    <ion-buttons slot="start" class="menu_btn">
      <ion-icon class="titre" slot="end" name="close" (click)="fermer()"></ion-icon>
    </ion-buttons>
    <div class="user_div">
      <div class="first_div">
        <ion-label class="username">{{demandeR?.don?.libelle_don}}</ion-label>
      </div>
      <ion-img class="user_back" src="{{photo}}+{{demandeR?.id_demande}}"></ion-img>
    </div>

    <div class="content_div">
      <div class="details">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <div class="flex_div">
                <div class="round_div">
                  <ion-icon name="hand-left"></ion-icon>
                </div>
                <div class="detail">
                  <ion-label class="bold_label">{{nombreDemande}}</ion-label>
                  <ion-label class="small_label">Demande</ion-label>

                </div>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <div class="flex_div">
                <div class="round_div">
                  <ion-icon name="checkmark-done-circle"></ion-icon>
                </div>
                <div class="detail">
                  <ion-label class="bold_label">{{demandeR?.nom_eleve}}</ion-label>
                  <ion-label class="small_label">Don Re√ßu</ion-label>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  
</ion-content>
