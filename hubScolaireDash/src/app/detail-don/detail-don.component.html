<app-menu></app-menu>
<app-header></app-header>
    <div
    id="main-wrapper"
    data-layout="vertical"
    data-navbarbg="skin5"
    data-sidebartype="full"
    data-sidebar-position="absolute"
    data-header-position="absolute"
    data-boxed-layout="full"
  >
    <div class="page-wrapper">
      <div class="page-breadcrumb bloc1">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title txt1">INFORMATION DU DON</h4>
            <button type="button" class="btn btn-warning" class="btnR" routerLink="/gestionDon">
              <i class=" fas fa-chevron-left" aria-hidden="true"></i>&nbsp;
              RETOUR
            </button>
           
          </div>
        </div>
      </div>
      <div class="container-fluid bg">
        <div class="row">
          <div class="col-lg-4 col-xlg-3 col-md-12">
            <div class="white-box">
                <div class="user-bg">
                    <div class="overlay-box">
                        <div class="user-content">
                            <img src="{{photo}} + {{donR?.id_don}}"
                                    >
                        </div>
                    </div>
                </div>
                <div class="user-btm-box mt-5 d-md-flex">
                    <div class="text-center">
                        <h4><b>Libelle don : </b>{{donR?.libelle_don}}</h4>
                    </div>
                </div>
            </div>
        </div>
          <div class="col-lg-6 bloc">
            <div class="card">
              <form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>Nom du donateur : </b> {{donR?.user.nom_user}} </label
                    >
                    <div class="col-sm-9">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>Préom du donateur : </b> {{donR?.user.prenom_user}} </label
                    >
                    <div class="col-sm-9">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>Téléphone donateur: </b>  {{donR?.user.tel_user}}</label
                    >
                    <div class="col-sm-9">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>Adresse donateur : </b> {{donR?.user.adresse_user}} </label
                    >
                    
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>Catégorie du don: </b> {{donR?.categorie.libelle_cat}} </label
                    >
                    
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class="control-label col-form-label txt"
                      ><b>Niveau du don: </b>  {{donR?.niveau.libelle_niveau}}</label
                    >
                    
                  </div>
                </div>
                <div class="bouton">
                  <div class="card-body">
                    <button (click)="alertConfirmation()" type="button" class="btn btn-primary btn1" routerLink="/gestionDon">
                      ANNULER
                    </button>
                  </div>
                  <div class="card-body">
                    <button (click)="confirmerDon()" type="button" class="btn btn-primary btn2" routerLink="/gestionDon">
                      CONFIRMER
                    </button>
                  </div>
                </div>
              </form>
            </div>
      </div>
    </div>
  </div>
