<app-menu></app-menu>
<app-header></app-header>
    <div
    id="main-wrapper"
    data-layout="vertical"
    data-navbarbg="skin5"
    data-sidebartype="full"
    data-sidebar-position="absolute"
    data-header-position="absolute"
    data-boxed-layout="full"
  >
    <div class="page-wrapper">
      <div class="page-breadcrumb bloc1">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title txt1">INFORMATIONS DE L'ECOLE</h4>
            <div>
              <div class="col-sm-12">
                  <button class="btn btn1" routerLink="/gestionecole">
                    <i class=" fas fa-chevron-left" aria-hidden="true"></i>&nbsp;
                    <b>Retour</b></button>
              </div>
          </div>
            <div class="ms-auto text-end">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb"> 
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid bg">
        <div class="col-sm-4">
          <div class="card bloc1">
              <div class="card-body">
                  <form class="form-horizontal form-material txt">
                      <div class="form-group mb-4">
                          <label for="example-email" class="col-md-12 p-0"><b>Nom : </b>{{detailEcole?.nom_ecole}}</label>
                          <div class="col-md-12 border-bottom p-0">
                          </div>
                      </div>
                      <div class="form-group mb-4">
                          <label class="col-md-12 p-0"><b>Adresse : </b>{{detailEcole?.adresse_ecole}}</label>
                          <div class="col-md-12 border-bottom p-0">
                          </div>
                      </div>
                      <div class="form-group mb-4">
                        <label class="col-md-12 p-0"><b>Tel : </b>{{detailEcole?.tel_ecole}}</label>
                        <div class="col-md-12 border-bottom p-0">
                        </div>
                    </div>
                      <div class="form-group mb-4">
                          <label class="col-md-12 p-0"> <b>Email : </b>{{detailEcole?.email_ecole}}</label>
                          <div class="col-md-12 border-bottom p-0">
                          </div>
                      </div>
                      <div class="form-group mb-4">
                        <label class="col-md-12 p-0"><b>Site : </b>{{detailEcole?.site_ecole}} </label>
                        <div class="col-md-12 border-bottom p-0">
                        </div>
                    </div>
                  </form>
              </div>
          </div>
        </div>
        <div class="col-sm-4">
          <pdf-viewer [src]="pdf"
                      [render-text]="true"
                      [original-size]="false"
                      style="width: 400px; height: 500px"
          ></pdf-viewer>
        </div>
      </div>
    </div>
  </div>
