<app-menu></app-menu>
<app-header></app-header>
    <div
    id="main-wrapper"
    data-layout="vertical"
    data-navbarbg="skin5"
    data-sidebartype="full"
    data-sidebar-position="absolute"
    data-header-position="absolute"
    data-boxed-layout="full"
  >
    <div class="page-wrapper">
      <div class="page-breadcrumb bloc1">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title txt1">INFORMATION DU DEMANDE DE DON</h4>
            <button type="button" class="btn btn-warning" class="btnR" routerLink="/gestionDon">
              <i class=" fas fa-chevron-left" aria-hidden="true"></i>&nbsp;
              RETOUR
            </button>
           
          </div>
        </div>
      </div>
      <div class="container-fluid bg">
        <div class="row">
          <div class="col-sm-3">
            <div class="white-box">
                <div class="user-bg">
                    <div class="overlay-box">
                        <div class="user-content">
                            <img src="{{photo}} + {{demandeR?.id_demande}}"
                                    >
                        </div>
                    </div>
                </div>
                <div class="user-btm-box mt-5 d-md-flex">
                    <div class="text-center">
                        <h4><b>Libelle don : </b>{{demandeR?.don.libelle_don}}</h4>
                        <h5><b>Categorie don : </b>{{demandeR?.don.categorie.libelle_cat}}</h5>
                        <h5><b>Niveau don : </b>{{demandeR?.don.niveau.libelle_niveau}}</h5>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="white-box">
                    <div class="text-center">
                        <h5><b style="color: #005d99;">Storie don : </b><br>{{demandeR?.don.storie}}</h5>
                    </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>Etablissement : </b> {{demandeR?.ecole.nom_ecole}} </label
                    >
                    <div class="col-sm-9">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>Adresse de l'établissement : </b> {{demandeR?.ecole.adresse_ecole}} </label
                    >
                    <div class="col-sm-9">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>E-mail de l'établissement : </b>  {{demandeR?.ecole.email_ecole}}</label
                    >
                    <div class="col-sm-9">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class=" control-label col-form-label txt"
                      ><b>Numero Etablissement : </b> {{demandeR?.ecole.tel_ecole}} </label
                    >
                    
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class="control-label col-form-label txt"
                      ><b>Nom de eleve : </b>  {{demandeR?.nom_eleve}}</label
                    >
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class="control-label col-form-label txt"
                      ><b>Classe de l'élève : </b>  {{demandeR?.classe}}</label
                    >
                  </div>
                </div>
                <div class="bouton">
                  <div class="card-body">
                    <button (click)="alertConfirmation()" type="button" class="btn btn-primary btn1">
                      ANNULER
                    </button>
                  </div>
                  <div class="card-body">
                    <button (click)="confirmerDemande()" type="button" class="btn btn-primary btn2">
                      CONFIRMER
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
