                                <form class="form-horizontal form-material">

                                        <label for="example-email" class="col-md-12 p-0"><b>E-mail:</b> {{detailuser?.email_user}}</label>
                                        <div class="col-md-12 border-bottom p-0">

                                        </div>
                                    </div>
                                    <div class="form-group mb-4 txt">
                                        <label class="col-md-12 p-0"><b>Telephone:</b> {{detailuser?.tel_user}} </label>
                                        <div class="col-md-12 border-bottom p-0">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4 txt">

                                        <label class="col-md-12 p-0"><b>Date de naissance :</b> {{detailuser?.datenaiss}}</label>
